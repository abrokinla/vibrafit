services:
  - type: web
    name: vibrafit
    env: python
    region: ohio
    plan: free
    branch: main
    buildCommand: pip install -r backend/requirements.txt
    startCommand: gunicorn vibrafit_app.wsgi:application
    workingDir: backend
    envVars:
      - key: SECRET_KEY
        value: ${SECRET_KEY}
      - key: DATABASE_URL
        fromDatabase:
          name: vibrafit-db
          property: connectionString
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: vibrafit.onrender.com
