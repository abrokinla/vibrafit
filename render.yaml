services:
  - type: web
    name: vibrafit
    env: python
    region: ohio
    plan: free
    branch: main 
    workingDir: vibrafit/backend
    buildCommand: |
      cd backend
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: cd backend && gunicorn vibrafit_app.wsgi:application
    envVars:
      - key: SECRET_KEY
        value: ${SECRET_KEY}
      - key: DATABASE_URL
        fromDatabase:
          name: vibrafit-db
          property: connectionString
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: vibrafit.onrender.com
